<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Owl CLI Interface</title>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #011627;
      color: #d6deeb;
      padding: 20px;
      margin: 0;
      font-size: 14px;
    }
    .terminal {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border: 1px solid #1d3b53;
      border-radius: 6px;
      padding: 20px;
      height: 70vh;
      overflow-y: auto;
      background-color: #011627;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }
    #input-container {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 900px;
      margin: 20px auto 0;
      background-color: #0b2942;
      border-radius: 4px;
      padding: 8px 12px;
      box-sizing: border-box;
    }
    #current-dir {
      color: #82aaff;
      margin-right: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #input {
      flex-grow: 1;
      background-color: transparent;
      color: #d6deeb;
      border: none;
      outline: none;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
    }
    .command-block {
      margin-bottom: 20px;
      border: 1px solid #1d3b53;
      border-radius: 4px;
      overflow: hidden;
    }
    .command {
      background-color: #0b2942;
      color: #c792ea;
      padding: 8px 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .output {
      color: #d6deeb;
      padding: 8px 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .error {
      color: #ef5350;
      padding: 8px 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #0b2942;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #1d3b53;
      border-radius: 6px;
      border: 3px solid #0b2942;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
        font-size: 12px;
      }
      .terminal {
        padding: 10px;
      }
      #input-container {
        padding: 6px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <div id="input-container">
    <span id="current-dir"></span>
    <input type="text" id="input" autofocus placeholder="Type command here...">
  </div>
  
  <script>
    const terminal = document.getElementById('terminal');
    const input = document.getElementById('input');
    const currentDirDisplay = document.getElementById('current-dir');
    let currentDir = '';

    function fetchCurrentDirectory() {
      fetch('http://127.0.0.1:3030/get_current_dir')
        .then(response => response.json())
        .then(data => {
          currentDir = data.current_dir;
          currentDirDisplay.textContent = `${currentDir}> `;
        })
        .catch(err => {
          console.error('Error fetching current directory:', err);
        });
    }

    function createCommandBlock(command, output, isError = false) {
      const block = document.createElement('div');
      block.className = 'command-block';

      const commandElement = document.createElement('div');
      commandElement.className = 'command';
      commandElement.textContent = `${currentDir}> ${command}`;
      block.appendChild(commandElement);

      const outputElement = document.createElement('div');
      outputElement.className = isError ? 'error' : 'output';
      outputElement.textContent = output;
      block.appendChild(outputElement);

      return block;
    }

    document.addEventListener('DOMContentLoaded', fetchCurrentDirectory);


    // Xử lí sự kiện người dùng nhập lệnh 
    input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        const command = input.value;
        if (command.trim() === '') return;
        
         
        fetch('http://127.0.0.1:3030/run_command', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ input: command }),
        })
        .then(response => response.json())
        .then(result => {
          const block = createCommandBlock(command, result.output || result.error, !!result.error);
          terminal.appendChild(block);
          terminal.scrollTop = terminal.scrollHeight;
          fetchCurrentDirectory();
        })
        .catch(err => {
          const block = createCommandBlock(command, `Error: ${err}`, true);
          terminal.appendChild(block);
          terminal.scrollTop = terminal.scrollHeight;
        });

        input.value = '';
      }
    });
  </script>
</body>
</html>
